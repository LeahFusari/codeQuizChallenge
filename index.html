<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Coding Quiz</title>
        </head>

        <body>
            <header id=headerEl>
                <h1 id=header-title>Coding Quiz</h1>
                <span id="timer">Time Left: 45 seconds</span>
            </header>

            <div id="time-score-clear">
                <div id="high-score-final"></div>
                <div id="clear-buttons"></div>
            </div>

            <div class="game-rules"  id="gameRules">
                <p>This is a coding quiz...click the Start Quiz button to begin.
                Try to beat the high score by answering the questions before the timer reaches zero.  
                If you get a question wrong, you will lose time.</p>

                <button id="startQuiz">Start Quiz</button>
            </div>

            <div id="main">

                <div id="game-status"></div>

                <div id="finalResult">
                    <div id="finalScore"></div>
                    <div id="highscore-result"></div>
                    <div id="player-highscore"></div>
                </div>

                <div id="questArea">
                    <h2 id="qTitle"></h2>
                    <div id="choices"></div>
                </div>

                <div id="result"></div>
                
               

            </div>
            <script src="./assets/script/script.js"></script>
        </body>
</html>
