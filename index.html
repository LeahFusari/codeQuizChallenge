<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
        <header>
            <h1 id=header-title>Coding Quiz</h1>
            <span id="timer">Time Left: 75 seconds</span>
        </header>
    
    <div class="main">
        <section class="game-rules"  id="gameRules">
            <p>This is a coding quiz...click the Start Quiz button to begin.</p>
            <p>Try to beat the high score by answering the questions before the timer reaches zero.</p>  
            <p>If you get a question wrong, you will lose time.</p>
        </section>

        <button id="startQuiz">Start Quiz</button>


    </div>




    <script src="./assets/script/script.js"></script>
</body>
</html>
